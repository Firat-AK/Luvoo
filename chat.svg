<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#08111F"/>
      <stop offset="0.55" stop-color="#14243A"/>
      <stop offset="1" stop-color="#08111F"/>
    </linearGradient>

    <radialGradient id="blobA" cx="70%" cy="15%" r="65%">
      <stop offset="0" stop-color="#22C55E" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobB" cx="25%" cy="55%" r="70%">
      <stop offset="0" stop-color="#60A5FA" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>

    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <linearGradient id="glassStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.12"/>
    </linearGradient>
    <linearGradient id="glassFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.08"/>
    </linearGradient>
  </defs>

  <rect width="390" height="844" fill="url(#bg)"/>
  <rect width="390" height="844" fill="url(#blobA)"/>
  <rect width="390" height="844" fill="url(#blobB)"/>

  <!-- header glass -->
  <g filter="url(#shadow)">
    <rect x="18" y="54" width="354" height="64" rx="22" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
    <text x="34" y="94" font-family="ui-sans-serif, -apple-system" font-size="18" fill="#F9FAFB">Mesajlar</text>
    <rect x="250" y="72" width="110" height="30" rx="15" fill="#FFFFFF" opacity="0.10" stroke="#FFFFFF" stroke-opacity="0.18"/>
    <text x="266" y="92" font-family="ui-sans-serif, -apple-system" font-size="12" fill="#E5E7EB" opacity="0.9">İstekler (2)</text>
  </g>

  <!-- list items -->
  <g>
    <!-- item template repeated -->
    <g filter="url(#shadow)">
      <rect x="18" y="138" width="354" height="76" rx="22" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
      <circle cx="56" cy="176" r="18" fill="#FFFFFF" opacity="0.14" stroke="#FFFFFF" stroke-opacity="0.18"/>
      <text x="86" y="170" font-family="ui-sans-serif, -apple-system" font-size="14" fill="#F9FAFB">Megan</text>
      <text x="86" y="192" font-family="ui-sans-serif, -apple-system" font-size="12" fill="#E5E7EB" opacity="0.75">Bugün dışarı çıkalım mı?</text>
      <text x="322" y="170" font-family="ui-sans-serif, -apple-system" font-size="11" fill="#E5E7EB" opacity="0.6" text-anchor="end">12:08</text>
      <circle cx="336" cy="194" r="10" fill="#22C55E" opacity="0.85"/>
      <text x="336" y="198" font-family="ui-sans-serif, -apple-system" font-size="11" fill="#08111F" text-anchor="middle">3</text>
    </g>

    <g filter="url(#shadow)">
      <rect x="18" y="226" width="354" height="76" rx="22" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
      <circle cx="56" cy="264" r="18" fill="#FFFFFF" opacity="0.10" stroke="#FFFFFF" stroke-opacity="0.14"/>
      <text x="86" y="258" font-family="ui-sans-serif, -apple-system" font-size="14" fill="#F9FAFB">Margot</text>
      <text x="86" y="280" font-family="ui-sans-serif, -apple-system" font-size="12" fill="#E5E7EB" opacity="0.70">Tamamdır, yarın konuşuruz.</text>
      <text x="322" y="258" font-family="ui-sans-serif, -apple-system" font-size="11" fill="#E5E7EB" opacity="0.6" text-anchor="end">Dün</text>
    </g>

    <g filter="url(#shadow)">
      <rect x="18" y="314" width="354" height="76" rx="22" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
      <circle cx="56" cy="352" r="18" fill="#FFFFFF" opacity="0.10" stroke="#FFFFFF" stroke-opacity="0.14"/>
      <text x="86" y="346" font-family="ui-sans-serif, -apple-system" font-size="14" fill="#F9FAFB">Sinem</text>
      <text x="86" y="368" font-family="ui-sans-serif, -apple-system" font-size="12" fill="#E5E7EB" opacity="0.70">Konum attım.</text>
      <text x="322" y="346" font-family="ui-sans-serif, -apple-system" font-size="11" fill="#E5E7EB" opacity="0.6" text-anchor="end">Pzt</text>
    </g>
  </g>

  <!-- floating compose (glass) -->
  <g filter="url(#shadow)">
    <circle cx="324" cy="690" r="30" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
    <text x="324" y="697" font-family="ui-sans-serif, -apple-system" font-size="18" fill="#F9FAFB" text-anchor="middle">✎</text>
  </g>

  <!-- bottom glass nav -->
  <g filter="url(#shadow)">
    <rect x="18" y="738" width="354" height="70" rx="26" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
    <text x="62" y="782" font-family="ui-sans-serif, -apple-system" font-size="12" fill="#E5E7EB" opacity="0.65">Discover</text>
    <text x="182" y="782" font-family="ui-sans-serif, -apple-system" font-size="12" fill="#E5E7EB" opacity="0.85">Chat</text>
    <text x="292" y="782" font-family="ui-sans-serif, -apple-system" font-size="12" fill="#E5E7EB" opacity="0.65">Profil</text>
    <circle cx="64" cy="762" r="16" fill="#FFFFFF" opacity="0.08" stroke="#FFFFFF" stroke-opacity="0.12"/>
    <circle cx="190" cy="762" r="16" fill="#FFFFFF" opacity="0.14" stroke="#FFFFFF" stroke-opacity="0.18"/>
    <circle cx="304" cy="762" r="16" fill="#FFFFFF" opacity="0.08" stroke="#FFFFFF" stroke-opacity="0.12"/>
  </g>
</svg>